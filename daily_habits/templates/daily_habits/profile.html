{% extends 'daily_habits/base.html' %}

{% block content %}
	{% if request.user.is_authenticated %}
	<form method="POST" class="post-form flex-content profile habits-form">
			{% csrf_token %}
		<div class="habit habit--primary">
			<div class="habit__item habit__item--vertical">
				<label class="profile__label" for="id_habitOne">Habit One Text:</label>
				<input type="text" name="habitOne" value="{{ profile.habitOne }}" maxlength="20" required="" id="id_habitOne">
			</div>
		</div>
		<div class="habit habit--secondary">
			<div class="habit__item habit__item--vertical">
				<label class="profile__label" for="id_habitTwo">Habit Two Text:</label>
				<input type="text" name="habitTwo" value="{{ profile.habitTwo }}" maxlength="20" required="" id="id_habitTwo">
			</div>
		</div>
		<div class="habit habit--tertiary">
			<div class="habit__item habit__item--vertical">
				<label class="profile__label" for="id_habitThree">Habit One Text:</label>
				<input type="text" name="habitThree" value="{{ profile.habitThree }}" maxlength="20" required="" id="id_habitThree">
			</div>
		</div>
		<div class="habit habit--neutral">
	  		<button type="submit" class="btn btn--default habit__item">
	  			<h4 class="btn__h4"><span>Save</span></h4>
	  		</button>
	  		<a class="habit--btn btn--secondary habit__item" href="{% url 'logout' %}">
	  			<h4 class="btn__h4"><span>Logout</span></h4>
	  		</a>
	  	</div>
	</form>
    {% else %}
	    <h2>Not logged in</h2>
    {% endif %}
 {% endblock %}
