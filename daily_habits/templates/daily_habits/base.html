{% load static %}
<html>
    <head>
        <title>Essentials || Daily Habit Tracker</title>

    <body>

            <h4><a href="{% url 'profile' %}"><i class="fas fa-cog"></i></a></h4>

        {% else %}
        <div class="header">     
            <h1><a href="/">Essentials</a></h1>
        </div>

        {% block content %}
        {% endblock %}
