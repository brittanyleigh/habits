{% extends 'daily_habits/base.html' %}

{% block content %}
    <div>
	{% if request.user.is_authenticated %}
      	<form method="POST" class="post-form" id="habits-form">
      		{% csrf_token %}
      		<label for="eatHealthyCompleted">{{ profile.eatHealthy }} </label>
		    <input id="eat_healthy" type="checkbox" name="eatHealthyCompleted" {% if habits.eatHealthyCompleted %} checked {% endif %}>

			<label for="meditateCompleted">{{ profile.meditate }} </label>
		    <input id="meditate" type="checkbox" name="meditateCompleted" {% if habits.meditateCompleted %} checked {% endif %}>

		    <label for="exerciseCompleted">{{ profile.exercise }} </label>
		    <input id="exercise" type="checkbox" name="exerciseCompleted" {% if habits.exerciseCompleted %} checked {% endif %}>
	    </form>
    {% else %}
	    <h2>Not logged in</h2>
    {% endif %}
    </div>
 {% endblock %}
